<div ng-controller="ProductCtrl">
	<div class="col-lg-6">
		<ul class="productList">
        <li ng-repeat="product in products">
            <ul class="products">
              <li class="row">
                <div class="col-md-6">
                  <img src="{{product.image}}">
                </div>
                <div class="col-md-6">
                  <span>Model: {{product.model}} </span><br>
                  <span>Price: {{product.price | currency}} </span><br>
                  <a class="btn btn-sm btn-success" ng-click="delete(product)">Remove Product</a>
                  <a class="btn btn-sm btn-success" ng-click="update(product)">Edit Product Information</a>

                </div>
              </li>
              
            </ul>
        </li>
      </ul>
	</div>

	<div class="col-lg-6">
		<input type="text" data-ng-model="newproduct.model" placeholder="Board Model"><br>
    <input type="text" data-ng-model="newproduct.price" placeholder="Board Price"><br>
    <input type="text" data-ng-model="newproduct.image" placeholder="Image Url"><br>
    <input type="text" data-ng-model="newproduct.image2" placeholder="Second Image Url"><br>
    <input type="text" data-ng-model="newproduct.thumbnail" placeholder="Thumbnail Url"><br>
    <textarea name="content" id="" cols="30" rows="10" data-ng-model="newproduct.description" placeholder="Board Description"></textarea>
    <button data-ng-click="addProduct(newproduct)">Add Product</button>
		
	</div>
</div>
